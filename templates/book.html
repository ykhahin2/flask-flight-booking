<!DOCTYPE html>
<html>
<head>
    <title>Book a Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        {% include 'navbar.html' %}
        
        <h1 class="mb-4">Available Flights</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/book">
                    <div class="mb-3">
                        <label class="form-label">Select Flight:</label>
                        <select name="journey_id" class="form-select" required>
                            {% for journey in air_journeys %}
                            <option value="{{ journey.journey_id }}">
                                {{ journey.origin }} → {{ journey.destination }} 
                                ({{ journey.departure_time }} - £{{ journey.price }})
                            </option>
                            {% else %}
                            <option disabled>No flights available</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Travel Date:</label>
                            <input type="date" name="journey_date" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Number of Seats:</label>
                            <input type="number" name="seats" class="form-control" min="1" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Seat Class:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="seat_type" 
                                   id="economy" value="economy" checked>
                            <label class="form-check-label" for="economy">
                                Economy Class
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="seat_type" 
                                   id="business" value="business">
                            <label class="form-check-label" for="business">
                                Business Class (2x Price)
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
